<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Beachstays</title>
</head>

<body class="contact">
    <header>
        <div class="logo-nav-container wrapper">
            <p class="logo">BEACHSTAYS</p>
            <nav>
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./">ABOUT</a></li>
                    <li><a href="./blog.html">BLOG</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div class="contact-main-header wrapper">
            <h2>Get in Touch</h2>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="contact-flex">
                <section class="contact-form">
                    <form action="submit">
                        <fieldset>
                            <label for="name">Your Name:</label>
                            <input type="text" name="Name" id="name" placeholder="Name">
                            <label for="email">Your Email:</label>
                            <input type="text" name="Email" id="email" placeholder="Email address">
                            <label for="comment">Your Comment:</label>
                            <textarea name="" id="" cols="30" rows="10" label="comment"
                                placeholder="Comment"></textarea>
                        </fieldset>
                        <button type="submit">POST COMMENT</button>
                    </form>
                </section>

                <section class="contact-form-right">
                    <aside class="contact-form-right-container">
                        <ul>
                            <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href=""><i class="fab fa-instagram"></i></a></li>
                            <li><a href=""><i class="fab fa-twitter"></i></a></li>
                            <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                        </ul>
                        <div class="contact-info">
                            <address>
                                <h6>info@email.com</h6>
                                <p>123 Queen Street West,</p>
                                <p>123 - 456 - 7890</p>
                                <p>Unit 10</p>
                                <p>Toronto, Ontario</p>
                                <p>M5V2D5</p>
                            </address>
                        </div>
                    </aside>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright &#169; 2019 HackerYou | Created at <a href="https://junocollege.com/">Juno College</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/ae5be4dc98.js" crossorigin="anonymous"></script>
</body>

</html>
